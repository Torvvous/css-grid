<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
  </div>

  <style>
    .container {
      display: grid;

      /* for GTC values change the width, the height stays the same
         1st column: 200px width
         2nd column: 500px width
      */
      grid-template-columns: 200px 500px; 

      /* for GTR values change the height, the width stays the same 
         1st row: 200px height
         2nd row: 100px height
         3rd row: 400px height
      */
      grid-template-rows: 200px 100px 400px; 

      grid-gap: 20px;
    }
  </style>
</body>

</html>
